{% extends 'base.html' %}
{% block title %}Maktab CRM - {% if teacher %}Tahrirlash{% else %}Yangi O'qituvchi yaratish{% endif %}{% endblock %}

        {% block content %}
        <h1>{% if teacher %}Tahrirlash{% else %}Yangi O'qituvchi yaratish{% endif %}</h1>
        <form id="createTeacherForm">
            <div class="form-group">
                <label for="firstName">Ism:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ismingizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="lastName">Familiya:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Familiyangizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="subject">Fan:</label>
                <select id="subject" name="subject" required>
                    <option value="Matematika">Matematika</option>
                    <option value="Fizika">Fizika</option>
                    <option value="Kimyo">Kimyo</option>
                    <option value="Biologiya">Biologiya</option>
                    <option value="Ingliz tili">Ingliz tili</option>
                    <option value="Tarix">Tarix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon raqamingizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email manzilingizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="experience">Ish tajribasi (yil):</label>
                <input type="number" id="experience" name="experience" placeholder="Ish tajribangizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="image">Rasm:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="actions">
                <a href="{% url 'teachers:list' %}" class="btn"><i class="fas fa-save"></i> Saqlash</a>
                <a href="{% url 'teachers:list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
            </div>
        </form>
        {% endblock %}
